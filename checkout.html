<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - KY</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/checkout.css">
    <!-- JS -->
    <script src="js/preloader.js" defer></script>
    <script src="js/checkout.js" defer></script>

</head>

<body id="checkout_page">
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div style="background-color: #fff;">
        <section class="topbar">
            <div></div>
            <div class="logo">
                <img src="assets/images/logo/black-logo.png" alt="logo">
            </div>
            <div class="shopping-bag">
                <a href="shoppinbag.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M25.18 10.73a3 3 0 0 0-3-2.73H22a6 6 0 0 0-12 0h-.16a3 3 0 0 0-3 2.73L5.23 26.67a3 3 0 0 0 3 3.33h15.53a3 3 0 0 0 3-3.33zm-.66 16.93a1 1 0 0 1-.76.34H8.24a1 1 0 0 1-.76-.34 1 1 0 0 1-.26-.79l1.59-15.94a1 1 0 0 1 1-.93H10v2a1 1 0 0 0 2 0v-2h5a1 1 0 0 0 0-2h-5a4 4 0 0 1 8 0v4a1 1 0 0 0 2 0v-2h.16a1 1 0 0 1 1 .93l1.59 15.94a1 1 0 0 1-.23.79z" data-name="shopping bag"/></svg>
                </a>
            </div>
        </section>
    </div>
    <section class="container">
        <div class="order-summary">
            <button aria-pressed="true" aria-expanded="false" onclick="showSummary(this)">
                <span class="wrap">
                    <span class="left-side">
                        <span class="show-text">Show cart items</span>
                        <span class="hide-text">Hide cart items</span>
                        <svg class="arrow" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 58.5 36.3"
                            enable-background="new 0 0 58.5 36.3" xml:space="preserve">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M55.4,10.8L33.1,33c-1.8,2-5,2-6.9,0L4.1,10.8
                            c-2.1-2-2.6-4.6-0.5-6.6l0.8-0.8c1.8-1.7,3.8-2.1,5.5-0.3c5.4,5.5,10.8,11,16.3,16.5c1.9,1.8,5,1.8,6.9,0c5.5-5.5,11-11,16.5-16.5
                            c1.5-1.7,3.6-1.4,5.3,0.3l0.8,0.8C57.7,6.2,57.2,8.9,55.4,10.8L55.4,10.8z" id="id_102">
                            </path>
                        </svg>
                    </span>
                    <span class="right-side total-price">Rs 26,628.00</span>
                </span>
            </button>
            <div class="cart-items">
                <p class="empty">No Item In Cart</p>
                
            </div>
        </div>
        <div class="order-options">
            <div class="qr-code">
                <h2 class="heading">ORDER BY SCANNING <span style="color: 	#075E54; font-weight: 600;">WhatsApp</span> QR code</h2>
                <img src="assets/images/qr/qr-1.png" alt="">
                <small>if you are unable to scan <a href="https://wa.me/03187199492/?text=HI">CLICK HERE!</a></small>
            </div>
            <div> 
                <p class="heading or">OR</p>
                <h2 class="heading form-heading">ORDER USING FORM</h2>

                <form  id="form" action="https://formspree.io/f/mdoqlzed"
                method="POST">
                    <p>Delivery</p>
                    <div class="two-cl">
                        <input class="sky-border" type="text" name="first-name" placeholder="First Name" required>
                        <input type="text" name="first-name" placeholder="Last Name" required>
                    </div>
                    <div class="one-cl"><input type="text" name="address" placeholder="Address" required></div>
                    <div class="two-cl">
                        <input type="text" name="city" placeholder="City" required>
                        <input type="number" name="postal-code" placeholder="Postal code (optional)">
                    </div>
                    <div class="one-cl"><input type="tel" name="phone" placeholder="Phone" max="11" required></div>
                    <div class="one-cl"><textarea name="message" id="message" cols="30" rows="10" placeholder="Additional Notes: If you have any instructions, you can write here"></textarea></div>
                    <textarea name="order" id="order" hidden></textarea>
                    <input type="submit" value="PLACE ORDER">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
